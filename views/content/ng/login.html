<div ng-controller="LoginCtrl" layout="row" flex="flex" id="login" class="container"><div flex="flex" offset="33" class="md-whiteframe-z1"><md-toolbar layout-align="center center"><h3>{{ 'LOGIN_TITLE' | translate }}</h3></md-toolbar><md-toolbar ng-show="message" layout-align="center center" class="md-warn"><span class="flex">{{ message }}</span></md-toolbar><md-content layout-padding="layout-padding"><form name="authForm" ng-submit="doLogin()"><md-input-container><label for="usernameInput">{{ 'LOGIN_USERNAME' | translate }}</label><input md-maxlength="30" required="required" type="text" id="usernameInput" ng-model="user.username"/><div ng-messages="user.username.$error"><div ng-message="required">This is required.</div><div ng-message="md-maxlength">The name has to be less than 30 characters long.</div></div></md-input-container><md-input-container><label for="passwordInput">{{ 'LOGIN_PASSWORD' | translate }}</label><input type="password" required="required" id="passwordInput" ng-model="user.password"/><div ng-messages="user.password.$error"><div ng-message="required">This is required.</div></div></md-input-container><md-input-container><label for="passwordInputCheck">Retaper le mot de passe</label><input type="password" required="required" id="passwordInputCheck" ng-model="user.passwordCheck"/><div ng-messages="user.passwordCheck.$error"><div ng-message="required">This is required.</div></div></md-input-container><md-button type="submit">{{ 'LOGIN_LOGIN' | translate }}</md-button><md-button type="button" ng-click="doRegister()">{{ 'LOGIN_REGISTER' | translate }}</md-button></form></md-content></div><div flex="flex"></div></div>
