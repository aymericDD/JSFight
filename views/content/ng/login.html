<div id="login" ng-controller="LoginCtrl" class="container"><div class="row"><div class="col-md-4 col-md-offset-4"><h2>{{ 'LOGIN_TITLE' | translate }}</h2><div ng-show="message" class="alert alert-danger loginMessage bg-{{ messageType }}">{{ message }}</div><form name="authForm" ng-submit="doLogin()"><div class="form-group"><label for="usernameInput">{{ 'LOGIN_USERNAME' | translate }}</label><input type="text" required="required" id="usernameInput" ng-model="user.username" class="form-control"/></div><div class="form-group"><label for="passwordInput">{{ 'LOGIN_PASSWORD' | translate }}</label><input type="password" required="required" id="passwordInput" ng-model="user.password" class="form-control"/><br/><input type="password" required="required" id="passwordInputCheck" ng-model="user.passwordCheck" class="form-control"/></div><div class="buttons text-center"><input type="submit" value="{{ 'LOGIN_LOGIN' | translate }}" class="btn btn-block btn-primary btn-success"/><input type="button" value="{{ 'LOGIN_REGISTER' | translate }}" ng-click="doRegister()" class="btn btn-block btn-info btn-success"/></div></form></div></div></div>
