<!DOCTYPE html><html ng-app="JSFight" ng-strict-di="true"><head><title></title><meta name="viewport" content="initial-scale=1"><link rel="stylesheet" href="/stylesheets/styles.css"><link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.0/angular-material.min.css"></head><body layout="column"><md-toolbar layout="row"><div class="md-toolbar-tools"><h1>{{ 'APP_TITLE' | translate }}</h1><span flex></span><md-button ng-click="$root.setLanguage('fr')">{{ 'APP_FR' | translate }}</md-button><md-button ng-click="$root.setLanguage('en')">{{ 'APP_EN' | translate }}</md-button><span ng-if="$root.user" ng-disabled="true">{{ 'APP_LOGGED_AS' | translate: $root.user }}</span><md-button ng-if="$root.user &amp;&amp; !$root.disabledLogout" ng-click="$root.DisconnectUser()">{{ 'APP_LOGOUT' | translate }}</md-button><md-button ng-if="$root.user &amp;&amp; $root.disabledLogout" ng-disabled="true" ng-click="$root.DisconnectUser()">{{ 'APP_LOGOUT' | translate }}</md-button><md-button ng-if="!$root.user" ng-disabled="true">{{ 'APP_NOT_LOGGED' | translate }}</md-button></div></md-toolbar><h1></h1><div ng-view class="container-fluid"></div></body><script type="text/javascript" src="/javascripts/languages/en.js"></script><script type="text/javascript" src="/javascripts/languages/fr.js"></script><script type="text/javascript" src="/javascripts/libs/angular.min.js"></script><script type="text/javascript" src="/javascripts/libs/angular.route.min.js"></script><script type="text/javascript" src="/javascripts/libs/angular.sanitize.min.js"></script><script type="text/javascript" src="/javascripts/libs/angular.translate.min.js"></script><script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script><script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-messages.min.js"></script><script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script><script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.0/angular-material.min.js"></script><script type="text/javascript" src="/javascripts/libs/socket.io-1.3.4.js"></script><script type="text/javascript" src="/javascripts/app.js"></script><script type="text/javascript" src="/javascripts/factories/UserFactory.js"></script><script type="text/javascript" src="/javascripts/factories/MessageFactory.js"></script><script type="text/javascript" src="/javascripts/controllers/LoginCtrl.js"></script><script type="text/javascript" src="/javascripts/controllers/ChatCtrl.js"></script><script type="text/javascript" src="/javascripts/controllers/GameCtrl.js"></script></html>
